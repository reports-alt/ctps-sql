name: Deploy to Firebase Hosting on push

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_completetps }}' # Replace YOUR_PROJECT_ID with your Firebase project ID
          projectId: completetps-app # Replace YOUR_PROJECT_ID with your Firebase project ID
          channelId: live
          target: completetps-sql
      - name: Deploy Firebase Functions
        run: |
          cd functions
          npm ci
          firebase deploy --only functions --token "${{ secrets.FIREBASE_SERVICE_ACCOUNT_completetps }}"
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks